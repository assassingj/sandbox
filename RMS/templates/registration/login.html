{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post" action=".">{% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
<br>
<p>Forgot password? <a href="{% url auth_password_reset %}">Reset it</a>!</p>
<p>Not member? <a href="{% url registration_register %}">Register</a>!</p>
{% endblock %}
